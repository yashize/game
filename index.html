<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack GAME</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <section>
    <header>
      <h1>mermaid Hunt!</h1>
    
    </header>
    <div class="container">
    <div class="comm">
    <p id="hook-el">Hooks:</p>
    <p id="sum-el">Trap strength:</p> 
    </div>
    <div class="card">
      <div>
        <h2 id="message-el"></h2>
        <p id="player-el"></p>
        <p id="result-el"></p>
      </div>
    </div>

    <footer>
    <button id="stat-btn" onclick="startGame()">START GAME</button>
    <button id="newhk-btn" onclick="newHook()">PICK NEW HOOKS</button>
    <button id="restore-el" onclick="tryAgain()">TRY AGAIN</button>
    <button id="game2-el" onclick="startGame2()">LEVEL 2</button>
  </footer>
    </section>
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
